<form ng-submit="register.onSubmit()">
  <div>
    <label for="name">Full name</label>
    <input type="text"id="name" placeholder="Enter your name" ng-model="register.credentials.name">
  </div>
  <div>
    <label for="email">Email address</label>
    <input type="email" id="email" placeholder="Enter email" ng-model="register.credentials.email">
  </div>
  <div>
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Password" ng-model="register.credentials.password">
  </div>
  <button type="submit">Register!</button>
</form>
