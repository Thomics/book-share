<section class="book-container">
  <br />
  <div class="inner-book-container" ng-repeat="book in display.books">
    <div class="photo-container">
      <img class="book-image" ng-src="{{book.image}}" />
    </div>
    <div class="info-container">

      <h2 class="book-title">{{book.title}}</h2>
      <p class="book-description">
        {{book.description}}
      </p>
      <ul>
        <li>
          <a href="">Learn More</a>
        </li>

        <li>
          <a href="">Borrow</a>
        </li>
      </ul>

      <div class="endorsement-container">
        <img class="book-endorsements" src="img/heart.png" />
        <p>{{book.likes}}</p>
      </div>
      <p class="username">Thomas Conto</p>
      <img class="user-photo" src="img/user.jpg" />

      <form
        ng-submit="display.deleteBook(book)"
        class="delete-book-btn"
        ng-hide="display.currentPage === '/allBooks'">
        <input type="submit" value="Delete">
      </form>
    </div>
  </div>
</section>
