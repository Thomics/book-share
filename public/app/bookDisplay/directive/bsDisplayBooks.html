
<div class="vert-book" ng-repeat="book in display.books" >
  <img class="vert-book-img" ng-src="{{book.image}}" title={{book.title}} />

  <p class="vert-book-title">{{book.title}}</p>
  <p class="vert-book-author">{{book.author}}</p>
  <p class="vert-book-owner">Owner: {{book.owner}}</p>

  <form
  ng-submit="display.deleteBook(book)"
  class="delete-book-btn"
  ng-hide="display.currentPage === '/allBooks'">
  <input type="submit" value="Delete">
  </form>

</div>
